{{ template "header.html" . }}

<h1>Single Table</h1>
<h2>{{.TableName}}</h2>

<p> <a href="/dbs/{{.DatabaseKey}}">Database : {{.DatabaseName}}</a></p>
<p> <a href="/tbl/{{.TableKey}}">Table : {{.TableName}}</a></p>


{{range $key, $value := .Columns}}
  <div>
    <a href="/col/{{$value}}">{{$key}}</a>
  </div>
{{end}}

{{ template "footer.html" . }}
