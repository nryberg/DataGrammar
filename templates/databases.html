{{ template "header.html" . }}
<div class="row" >
  <div class="col-sm-1"></div>
  <div class="col-sm-4" >
    <h1 class="display-4">Data Field Guide</h1>
  </div>
  <div class="col-sm-1" >
    <img src="/static/images/field_guide.png" alt="Database Icon" height="60">
  </div>
</div>

<hr/>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-1" >
    <img src="/static/images/database.png" alt="Database Icon" height="60">
  </div>
  <h3 class="display-4">Databases</h3>
    <table>
        <tbody>
          {{range $key, $value := .Databases}}
            <tr>
              <td>
                <a href="/dbs/{{$value}}">{{$key}}</a>
              </td>
            </tr>
          {{end}}
        </tbody>
    </table>
  </div>
</div>



{{ template "footer.html" . }}
